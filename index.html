<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flashcard</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="parent">
        <div class="top">
            <p><span id="stage">1</span>/10</p>
        </div>

        <div class="middle" id="question">
            <h3>Question</h3>
        </div>
        <div class="middle" id="answer">
            <h3>Answer</h3>
        </div>

        <div class="bottom">
            <p id="back">back</p>
            <p id="flip">Flip</p>
            <p id="next">next</p>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
